<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./store_2.css" />
    <script src="./store_2.js"></script>
  </head>
  <body>
    <div class="container">
      <form action="" name="frm">
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" required /><br /><br />
        <label for="qty">Quantity:</label>
        <input
          type="number"
          id="qty"
          name="quantity"
          required
        /><br /><br />
        <label for="unitPrice">Unit Price:</label>
        <input type="number" id="unitPrice" name="unitPrice" required />
        <br>
        <button type="button" onclick="sell()">Add</button>
  
      </form>

      <table id="tbl">
        <tr>
          <th>No</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Unit price</th>
          <th>Subtotal</th>
        </tr>
        <tbody id="product"></tbody>
        <tr>
          <th colspan="4">total</th>
          <th id="total">0</th>
        </tr>
      </table>
    </div>
  </body>
</html>
